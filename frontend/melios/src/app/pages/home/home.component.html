<div class="text-left">
    <h1 class="mb-5 text-3xl sm:text-5xl, text-black font-bold">
        Our Products
    </h1>
</div>

<div class="container mt-5 mb-5">
    <div class="flex flex-wrap -mx-3">
        <div class="w-full md:w-1/4 px-3 mt-3" *ngFor="let game of gameList">
            <div
                class="w-full max-w-sm bg-black border border-gray-200 rounded-lg shadow dark:bg-black dark:border-gray-700">
                <a [routerLink]="['/products',game.game_id]">
                    <img class="p-8 rounded-t-lg" src="{{game.base_view}}" alt="product image" />
                </a>
                <div class="px-5 pb-5">
                    <a href="#">
                        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                            {{game.game_name}}</h5>
                    </a>

                    <div class="flex items-center justify-between">
                        <span class="text-2xl text-gray-900 dark:text-white">{{game.game_price}}Ä‘</span>
                        <a [routerLink]="['/products',game.game_id]"
                            class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-6   00 dark:hover:bg-white-700 dark:focus:ring-gray-800">Add
                            to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center mt-5">
        <button class="px-4 py-2 mx-1 bg-gray-300 rounded hover:bg-gray-400" [disabled]="currentPage === 1"
            (click)="changePage(currentPage - 1)">
            Prev
        </button>
        <button *ngFor="let page of [].constructor(totalPages); let i = index" class="px-4 py-2 mx-1"
            [class.bg-black]="currentPage === i + 1" [class.text-white]="currentPage === i + 1"
            [class.bg-gray-300]="currentPage !== i + 1" (click)="changePage(i + 1)">
            {{ i + 1 }}
        </button>
        <button class="px-4 py-2 mx-1 bg-gray-300 rounded hover:bg-gray-400" [disabled]="currentPage === totalPages"
            (click)="changePage(currentPage + 1)">
            Next
        </button>
    </div>
</div>

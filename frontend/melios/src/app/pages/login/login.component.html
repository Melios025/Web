<section class="h-screen">
    <div class="container  px-6 py-20">
      <div class="flex h-full flex-wrap items-center justify-center lg:justify-between">
        <!-- Left side image -->
        <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12">
          <img
            src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="w-full"
            alt="Phone image"
          />
        </div>
  
        <!-- Right side form -->
        <div class="md:w-8/12 lg:ms-6 lg:w-5/12">
          <form #f="ngForm" (ngSubmit)="login(f)" class="my-login-validation">
            <!-- Username input -->
            <div class="relative mb-6">
              <input
                ngModel
                name="username"
                #name="ngModel"
                type="text"
                id="text"
                required
                autofocus
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
              />
              <label
                for="text"
                class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary"
              >
                Username
              </label>
              <div
                class="mt-2 text-sm text-red-500"
                *ngIf="name.invalid && name.touched"
              >
                Username is invalid
              </div>
            </div>
  
            <!-- Password input -->
            <div class="relative mb-6">
              <input
                ngModel
                name="password"
                #password="ngModel"
                type="password"
                id="password"
                required
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
              />
              <label
                for="password"
                class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary"
              >
                Password
              </label>
              <div
                class="mt-2 text-sm text-red-500"
                *ngIf="password.invalid && password.touched"
              >
                Password is required
              </div>
            </div>
  
            <!-- Remember me checkbox -->
            <div class="mb-6 flex items-center">
              <input
                id="remember"
                type="checkbox"
                class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-2 focus:ring-primary dark:border-neutral-700 dark:bg-neutral-800 dark:focus:ring-primary"
              />
              <label
                for="remember"
                class="ml-2 text-sm text-gray-600 dark:text-gray-400"
              >
                Remember Me
              </label>
            </div>
  
            <!-- Login button -->
            <button
              type="submit"
              class="w-full rounded bg-primary px-4 py-2 text-sm font-medium text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-accent-300 focus:outline-none focus:ring-2 focus:ring-primary dark:shadow-black/30"
            >
              Login
            </button>
  
            <!-- Links -->
            <div class="mt-4 text-center">
              <p class="text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? <a routerLink="/register" class="text-primary">Create One</a>
              </p>
              <a routerLink="#" class="text-sm text-primary float-left">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
